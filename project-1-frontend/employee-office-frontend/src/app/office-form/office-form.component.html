<section class="forms">
    <h2>Update Office</h2>
    <form >
        <div class="formLine">
        <label for="officeName">Office Name: </label>
        <input type="text" id="officeName" name="officeName"
        [(ngModel)]="updatedOffice.officeName">
    </div>
        <div class="formLine">
        <label for="officeAddress">Office Address: </label>
        <input type="text" id="officeAddress" name="officeAddress"
        [(ngModel)]="updatedOffice.officeAddress">
    </div>
        <div class="formLine">
        <label  for="officeCapacity">Office Capacity: </label>
        <input min="0"  type="number" id="officeCapacity" name="officeCapacity"
        [(ngModel)]="updatedOffice.officeCapacity">
    </div>

        <button class="button" (click)="updateOffice()">Submit</button>
    </form>
    
</section>
