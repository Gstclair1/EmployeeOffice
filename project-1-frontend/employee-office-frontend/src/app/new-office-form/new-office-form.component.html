<section class="forms">
    <h2>Create Office</h2>
    <form name="newOffice">
        <div class="formLine">
            <label for="officeName">Office Name: </label>
            <input  type="text" id="officeName" name="officeName" [(ngModel)]="formOffice.officeName" >
        </div>
        <div class="formLine">
            <label for="officeAddress">Office Address: </label>
            <input type="text" id="officeAddress" name="officeAddress" [(ngModel)]="formOffice.officeAddress">
        </div>
        <div class="formLine">
            <label for="officeCapacity">Office Capacity: </label>
            <input min="0" type="number" id="officeCapacity" name="officeCapacity" [(ngModel)]="formOffice.officeCapacity">
        </div>

        <button class="button" (click)="createOffice()">Submit</button>
        @if(officeCreated){
            <p><strong>SUCCESS: </strong>Office Created! Please add employees via editing employees</p>
        }
        @if(failedToCreate){
            <p><strong>ALERT: </strong>Office Not Created, please try again</p>
        }
    </form>
</section>
