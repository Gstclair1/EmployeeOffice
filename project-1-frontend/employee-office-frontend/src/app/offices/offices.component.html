@for (office of offices; track $index){
    <app-office-card [office]="office"></app-office-card>
}

<section>
    <h2>Create Office</h2>
    <form >
        <label for="officeName">Office Name: </label>
        <input type="text" id="officeName" name="officeName"
        [(ngModel)]="formOffice.officeName">

        <label for="officeAddress">Office Address: </label>
        <input type="text" id="officeAddress" name="officeAddress"
        [(ngModel)]="formOffice.officeAddress">

        <label for="officeCapacity">Office Capacity: </label>
        <input type="number" id="officeCapacity" name="officeCapacity"
        [(ngModel)]="formOffice.officeCapacity">


        <button (click)="createOffice()">Submit</button>
    </form>
</section>
